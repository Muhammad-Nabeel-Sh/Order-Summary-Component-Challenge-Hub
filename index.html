<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="content-wrapper">
    <figure id="illustration-hero">
      <img src="images/illustration-hero.svg" alt="Illustration of a girl listening to music">
    </figure>
    <section id="order-summary">
      <header id="section-header">
        Order Summary
      </header>
      You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </section>
    <div id="plan-container">
      <div class="plan-items">
        <img src="images/icon-music.svg" alt="music icon">
      </div>
      <div class="plan-items">
          <div class="annual-plan">Annual Plan</div>
          <div class="annual-plan">$59.99/year</div>
      </div>
      <div class="plan-items"><a href="">Change</a></div>
    </div>
    <button class="pay">Proceed to Payment</button>
    <button class="cancel">Cancel Order</button>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
